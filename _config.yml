# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Greengen | Products and Services
email: info@greengeninc.com.ph
description: > # this means to ignore newlines until "baseurl:"
  Greengen, Providing solutions the greener way. GreenGen Inc. was established, 
  forged and equipped with people that is technically knowledgeable, has passion 
  and commitment to their work, professional and has the capability to provide quality 
  service/products to meet the client’s satisfaction. With the emergence of new industrial 
  technologies from all over the globe, GreenGen Inc. aims to provide the best solution in 
  each and every field of profession we excel, from renewable energy to energy services. 
  We at GreenGen Inc., with our highly technical and well experienced professionals want 
  to provide the best solution in a “greener way”.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://greengen.com.ph" # the base hostname & protocol for your site
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown


# BOOTSTRAP
sass:
  # loading path from site root
  # default to _sass
  load_paths:
    - node_modules/bootstrap-sass/assets/stylesheets
    - node_modules/font-awesome/scss

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed